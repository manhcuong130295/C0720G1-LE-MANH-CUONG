<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div>
                <input type="checkbox" name="hobby" value="Đọc Sách"><label style="color: coral">Đọc Sách</label>
                <input type="checkbox" name="hobby" value="Nấu Ăn"><label style="color: coral">Nấu Ăn</label>
            </div>
        </div>
    </div>
<div style="text-align: center">
    <input type="submit" name="Submit Form" value="Gữi Thông Tin" >

</div>
