<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circles {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        createCircle() {
            //let canvas = document.getElementById("myCanvas");
            let cxt = canvas.getContext("2d");
            cxt.arc(this.x,this.y,this.radius,0,2*Math.PI);
            cxt.stroke();//
        }
    }
    let circle = new Circles(500, 500, 80);
    circle.createCircle();
</script>
</body>
</html>
