<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function simpleArraySum(ar) {
        let sum = 0;
        for (let i = 0; i<ar.length; i++) {
            sum = sum + ar[i];
        }
        return sum;
    }

    let ar = [1, 2, 3];
    alert(simpleArraySum(ar));
</script>

</body>
</html>
