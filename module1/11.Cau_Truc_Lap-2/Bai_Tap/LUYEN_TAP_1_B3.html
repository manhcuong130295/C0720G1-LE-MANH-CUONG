<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 3;
    let a = 0;
    let b = 1;
    let c;
    let kq = a + ',' + b
    let tong = a + b;
    while (i < 10) {
        c = a + b;
        kq += ',' + c;
        tong += c;
        a = b;
        b = c;
        i++;
    }
    alert(kq);
    alert('tong 20 so bang:' + "\n" + tong);
</script>
</body>
</html>
