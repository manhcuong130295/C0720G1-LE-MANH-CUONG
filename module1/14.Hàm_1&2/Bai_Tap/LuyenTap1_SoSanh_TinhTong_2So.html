<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function soSanhVaTinhTong(a, b) {
        if (a > b) {
            return "số thứ nhất lớn hơn số thứ 2"
        } else {
            return a + b;
        }
    }
    let a = parseInt(prompt("nhập số thứ nhất"));
    let b = parseInt(prompt("nhập số thứ hai"));
     alert(soSanhVaTinhTong(a,b));
</script>
</body>
</html>
