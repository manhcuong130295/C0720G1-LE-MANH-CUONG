<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính S tam giác vuông</title>
</head>
<body>
<script>
    let a = parseInt(prompt('cạnh góc vuông a'));
    let b = parseInt(prompt('cạnh góc vuông b'));
    let s = (1 / 2) * (a * b);
    alert('diện tích tam giác vuông này là S=' + s);
</script>
</body>
</html>
