<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 cạnh tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('enter a'));
    let b = parseFloat(prompt('enter b'));
    let c = parseFloat(prompt('enter c'));
    if ((a > 0) && (b > 0) && (c > 0)) {
        if ((a + b) > c && (b + c) > a && (a + c) > b) {
            alert('a, b, c là cạnh của một tam giác');
        } else {
            alert('a, b, c không phải là cạnh của một tam giác');
        }
    } else {
        alert('a, b, c không phải là cạnh của một tam giác');
    }
</script>
</body>
</html>
