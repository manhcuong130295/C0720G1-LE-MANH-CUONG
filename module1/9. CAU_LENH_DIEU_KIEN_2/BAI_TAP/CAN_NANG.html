<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weihgt</title>
</head>
<body>
<script>
    let bmi = parseInt(prompt('Enter the weight : kg'));
    if (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25) {
        alert('normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese')
    }
</script>
</body>
</html>
