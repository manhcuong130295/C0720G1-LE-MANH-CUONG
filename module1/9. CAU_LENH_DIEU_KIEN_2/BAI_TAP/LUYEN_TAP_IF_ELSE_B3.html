<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhap mot so'));
    if (number > 0) {
        document.write('so vua nhap lon hon 0');
    } else if (number < 0) {
        document.write('so vua nhap nho hon 0');
    } else {
        document.write('0');
    }
</script>
</body>
</html>
