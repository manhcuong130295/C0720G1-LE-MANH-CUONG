<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tien dien</title>
</head>
<body>
<table style="width: 200px">
    <tr>
        <th colspan="2"> Cước điện thoại cố định</th>
    </tr>
    <tr>
        <th colspan="2">Thời gian gọi(s)</th>
    <tr>
        <th colspan="2"><input style="text-align: center" id="time"></th>
    </tr>
    </tr>
    <tr>
        <th>cước nội hạt</th>
        <th>cước liên tỉnh</th>
    </tr>
    <td>
        <input style=" width: 80px ; height: 40px ; text-align: center" readonly type="text" value="3.33đ/s">
    </td>
    <td>
        <input style="width: 80px ; height: 40px ; text-align: center" readonly type="text" value="8đ/s">
    </td>
    </tr>
    <tr>
        <td style="text-align: center">
            <button style="text-align: center" type="button" onclick="cuocNoihat()">chọn</button>
        </td>
        <td style="text-align: center">
            <button style="text-align: center" type="button" onclick="cuocLientinh()">chọn</button>
        </td>
    </tr>
</table>
<script>
    let cuocDienthoai;
    let thoigianGoi;

    function cuocNoihat() {
        thoigianGoi = parseInt(document.getElementById('time').value);
        cuocDienthoai = thoigianGoi * 3.33;
        document.write('Tong tien la :' + cuocDienthoai);
    }

    function cuocLientinh() {
        thoigianGoi = parseInt(document.getElementById('time').value);
        cuocDienthoai = thoigianGoi * 8;
        document.write('Tong tien la :' + cuocDienthoai);
    }
</script>
</body>
</html>
