<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
  let Ly=parseInt(prompt('Nhập điểm Lý'));
  let Hoa=parseInt(prompt('Nhập điểm Hoá'));
  let Sinh=parseInt(prompt('Nhập điểm Sinh'));
  let Tong=(Ly+Hoa+Sinh);
  let DiemTB=Tong/3;
  document.write('Tổng='+Tong+'<br>ĐiểmTB='+DiemTB);
</script>
</body>
</html>
