<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CACULATOR</title>
</head>
<body>
<table style="width: 400px">
    <tr>
        <th colspan="2">
        <input id="so1">
        </th>
        <th colspan="2">
            <input id="so2">
        </th>
    </tr>
    <tr>
        <th>
           <button type="button" id="Addition" onclick="cong()"> Addition(+)</button>
        </th>
        <th>
           <button type="button" id="Subtraction" onclick="tru()"> Subtraction(-)</button>
        </th>
        <th>
          <button type="button" id="Multiplication" onclick="nhan()">Multiplication(*)</button>
        </th>
        <th>
            <button type="button" id="Division" onclick="chia()"> Division(/)</button>
        </th>
    </tr>
</table>
    <p>
    <h3 style="color: blue" id="kq">Result:</h3>
    </p>

</body>
<script>
    let number1;
    let number2;
    let result;
    function cong() {
        number1= parseInt(document.getElementById("so1").value);
        number2 = parseInt(document.getElementById("so2").value);
        result = number1 + number2;
        document.getElementById("kq").innerHTML= "Result:="+result;
    }
    function tru() {
        result = number1 - number2;
        document.getElementById("kq").innerHTML= "Result:="+result;
    }
    function nhan() {
        result = number1 * number2;
        document.getElementById("kq").innerHTML= "Result:="+result;
    }
    function chia() {
        result = number1 / number2;
        document.getElementById("kq").innerHTML= "Result:="+result;
    }


</script>
</html>
