<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case</title>
</head>
<body>
<script>
    let browser = prompt('Enter browser');
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
            alert('Okay we support these browsers too');
            break;
        case 'Firefox':
            alert('Okay we support these browsers too');
            break;
        case 'Safari':
            alert('Okay we support these browsers too');
            break;
        case 'Opera':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
</script>
</body>
</html>
