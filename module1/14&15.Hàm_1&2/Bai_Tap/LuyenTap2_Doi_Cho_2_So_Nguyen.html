<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("Nhập số nguyên thứ nhất"));
    let so2 = parseInt(prompt("Nhập số nguyên thứ hai"));
    let array = [so1, so2];

    function swapByRefer(array) {
        let tmp = array[0];
        array[0] = array[1];
        array[1] = tmp;
        return array;
    }

    alert(swapByRefer(array));
</script>
</body>
</html>
