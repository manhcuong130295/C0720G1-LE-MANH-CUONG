<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương 1 số</title>
</head>
<body>
<form>
    <label>Nhập số cần tính</label>
    <input type="text" id="number" name="number">
    <input type="button" onclick="tinhBinhPhuong()" value="tinh">
    <p id="kq"></p>
</form>
<script>
    function tinhBinhPhuong() {
        let num = parseInt(document.getElementById("number").value);
        let result = num * num;
        document.getElementById("kq").innerHTML = "kết quả:\n" + result;
    }
</script>
</body>
</html>
