<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập độ dài mảng'));
    let array = new Array(n);
    //  temp = 0;
    for (let i = 0; i < array.length; i++) {
        array[i] = prompt("nhập vào phần tử của mảng");
        if (array[i] == "-") {
            // temp = "_"
            array[i] = "_";
        }
    }
    alert(array);
</script>
</body>
</html>
