<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập độ dài mảng"));
    let number = [];
    number.length = n;
    for (let i = 0; i < number.length; i++) {
        number[i] = parseInt(prompt("nhập vào một số nguyên"));
    }
    document.write(number.reverse());
</script>

</body>
</html>
