<script>
    let string = "Lê          Mạnh Cường học viên codegym";

    for (let i = 0; i < array.length; i++) {
        if (array[i] !== "") {
            cnt++;
        }
    }

    document.write("số từ trong chuỗi này là :" + "\n" + cnt);
