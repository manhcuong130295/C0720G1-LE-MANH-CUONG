<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 2, 4, 5, 6, 8, 7, 9, 11, 15,];
    let max = number[0];
    let tong = 0;
    let gtTB;
    for (let i = 0; i < number.length; i++) {
        tong = tong + number[i];

        if (number[i] > max) {
            max = number[i]
        }
    }
    gtTB = tong / 10;
    document.write("số lớn nhất của mảng này là:"+"\n"+ max+"<br>"+"giá trị trung bình của mảng này là:"+"\n"+ gtTB);
</script>
</body>
