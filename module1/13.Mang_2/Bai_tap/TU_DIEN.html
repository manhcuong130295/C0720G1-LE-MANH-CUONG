<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let n = prompt('nhập từ cần tra cứu');
    let vietnamese = ["cam", "táo", "dưa hấu", "dâu tây", "chuối"];
    let english = ["orange", "apple", "watermelon", "strawberry", "banana"];
    //let result="";
    for (let i = 0; i < english.length; i++) {
        if (n == english[i]) {
            document.getElementById("display").innerHTML = "nghĩa từ này là" + vietnamese[i];
            break;
        } else {
            //result='từ bạn vừa nhập không có';
            document.getElementById("display").innerHTML = "từ bạn nhập không có";


        }
    }
    //alert(result)
</script>
</body>
</html>
