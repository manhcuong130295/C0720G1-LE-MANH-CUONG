<body>
   <script>
       let number = [1,2,4,5,6,8,7,9,11,15,];
       let cnt=0;
       for (let i=0; i<number.length;i++) {
           if (number[i]>=10) {
               cnt++;
           }
       }
       alert("có"+"\n"+cnt+"\n"+"số lớn hơn hoặc bằng 10" );
   </script>
