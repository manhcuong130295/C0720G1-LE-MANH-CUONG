<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập độ dài mảng"));
    let number = new Array(n);
    let cnt = 0;
    for (let i = 0; i < number.length; i++) {
        number[i] = parseInt(prompt("nhập vào một số nguyên"));
    }
    for (let i = 0; i < number.length; i++) {
        if (number[i] < 0) {
            cnt++;
        }
    }
    document.write("có \n" + cnt + "\nsố nguyên âm trong mảng này");
</script>
</body>
</html>
